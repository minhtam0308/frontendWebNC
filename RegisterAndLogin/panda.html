<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <!-- Google Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../jquery.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="panda.css" />
</head>
<script>
    $(() => {

        $(".loginformBtn").click(() => {
            if ($('#usernamelogin').val() === "123" && $('#passwordlogin').val() === "123") {
                $('#formlogin').attr('action', '../Admin/Adminheader/Admin.html');
            }
            else if ($('#usernamelogin').val() === "1234") {
                $('#formlogin').attr('action', '#sai');
                $('.loginfail').fadeIn("slow");

            } else {
                $('#formlogin').attr('action', '../HomePage');
            }

        })
    })
</script>

<body>
    <div class="bg"></div>
    <div class="container">
        <div class="row">


            <div class="container container_Login">
                <form action="../HomePage/index.html" id="formlogin">
                    <label for="username">Tên tài khoản</label>
                    <input type="text" id="usernamelogin" placeholder="Nhập tên đăng nhập" autocomplete="off" /><br />
                    <label for="password">Mật khẩu</label>
                    <div style=" position: relative;">
                        <input type="password" id="passwordlogin" placeholder="Mật khẩu" />
                        <i class="fa-regular fa-eye eyeIcon" style="position: absolute;"></i>
                    </div>
                    <button class="loginformBtn">Đăng nhập</button>
                </form>
                <span id="btn_register">Đăng ký
                    <i class="fa-solid fa-arrow-right"></i>

                </span>
                <div class="container container_Reigister">
                    <form>
                        <label for="username">Tên tài khoản</label>
                        <input type="text" id="usernameR" placeholder="Nhập tên đăng nhập" autocomplete="off" /><br />
                        <label for="password">Mật khẩu</label>
                        <div style=" position: relative;">
                            <input type="password" id="passwordR" placeholder="Mật khẩu" />
                            <i class="fa-regular fa-eye eyeIconR" style="position: absolute;"></i>
                        </div>
                        <button id="register_btn">Đăng ký</button>
                    </form>
                    <span id="btn_login">
                        <i class="fa-solid fa-arrow-left"></i>
                        Đăng nhập


                    </span>
                </div>

                <div class="container_bear">
                    <div class=" ear-l">
                    </div>
                    <div class="ear-r"></div>
                    <div class="panda-face">
                        <div class="blush-l"></div>
                        <div class="blush-r"></div>
                        <div class="eye-l">
                            <div class="eyeball-l"></div>
                        </div>
                        <div class="eye-r">
                            <div class="eyeball-r"></div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                        <div class="box triangle loginfail">Đăng nhập thất bại!</div>

                    </div>
                    <div class="hand-l" style="z-index: 10;"></div>
                    <div class="hand-r" style="z-index: 10;"></div>
                    <div class="paw-l" style="z-index: 10;"></div>
                    <div class="paw-r" style="z-index: 10;"></div>
                </div>



            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="pandaLogin.js"></script>
    <script src="pandaRegister.js"></script>
</body>

</html>
