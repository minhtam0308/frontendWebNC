<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh mục sách</title>
    <script src="/jquery.js"></script>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="footer.css">
    <link href="card.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<style>
    .wrapp {
      background-color: #596a27;
      padding: 50px;
      height: 100vh;
      border-radius: 20px;
    }
    .form-container {
      background: white;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }
    .btn-send {
      background-color: #c9dc52;
      color: #000;
      border: none;
    }
    .btn-send:hover {
      background-color: #b0c93e;
    }
  </style>
<body>
    <div class="wrapper">
        <div class="wrap">
            
            <div id="header"></div>
            
            <!-- <div class="cata m-auto cata1 text-center mt-5 p-3 fader">
               
            </div> -->
            <div class="container wrapp">
                <div class="row">
                  <!-- Left Column -->
                  <div class=" col-md-6 text-white p-5">
                    <h2 class="fw-bold">Contact with us</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
                    <p>Quasi optio numquam pariatur amet laudantium...</p>
                    <p>Dolor aliquid, commodi vitae... <br>
                       <strong><a href="mailto:info@mywebsite.com" class="text-warning">info@mywebsite.com</a></strong></p>
                  </div>
              
                  <!-- Right Column - Form -->
                  <div class="col-md-6 p-5">
                    <div class="form-container">
                      <h6 class="text-muted text-center mb-4">HOW CAN WE HELP?</h6>
                      <form id="contactForm">
                        <div class="row mb-3">
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Your name" name="name" required>
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Your organization" name="organization">
                          </div>
                        </div>
              
                        <div class="mb-3">
                          <input type="email" class="form-control" placeholder="Your email address" name="email" required>
                        </div>
              
                        <div class="mb-3">
                          <textarea class="form-control" rows="4" placeholder="Project Description" name="description" required></textarea>
                        </div>
              
                        <div class="row mb-3">
                          <div class="col">
                            <select class="form-select" name="budget">
                              <option selected>Choose...</option>
                              <option value="1000-5000">$1,000 - $5,000</option>
                              <option value="5000-10000">$5,000 - $10,000</option>
                              <option value="10000+">$10,000+</option>
                            </select>
                          </div>
                          <div class="col">
                            <input type="text" class="form-control" placeholder="Example: January 15th" name="launch">
                          </div>
                        </div>
              
                        <div class="d-grid">
                          <button type="submit" class="btn btn-send">Send Message</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <div id="footer"></div>
    <hr>


</body>


</html>
