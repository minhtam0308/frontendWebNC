<script>
        function formatCurrency(number) {
            return number.toLocaleString('vi-VN') + '₫';
        }

        function updateItemTotal($row) {
            const price = parseInt($row.data('price'), 10);
            let quantity = parseInt($row.find('.quantity-input').val(), 10);
            if (isNaN(quantity) || quantity < 1) {
                quantity = 1;
                $row.find('.quantity-input').val(1);
            }
            const totalPrice = price * quantity;
            $row.find('.total-price').text(formatCurrency(totalPrice));
            return totalPrice;
        }

        function updateCartTotal() {
            let total = 0;
            $('#cart-items tr.cart-item').each(function () {
                total += updateItemTotal($(this));
            });
            $('#cart-total').text(formatCurrency(total));
        }

        $(function () {
            updateCartTotal();

            $('#cart-items').on('click', '.quantity-increase', function () {
                const $row = $(this).closest('tr.cart-item');
                let val = parseInt($row.find('.quantity-input').val(), 10);
                if (isNaN(val)) val = 1;
                $row.find('.quantity-input').val(val + 1);
                updateCartTotal();
            });

            $('#cart-items').on('click', '.quantity-decrease', function () {
                const $row = $(this).closest('tr.cart-item');
                let val = parseInt($row.find('.quantity-input').val(), 10);
                if (isNaN(val) || val <= 1) {
                    $row.find('.quantity-input').val(1);
                } else {
                    $row.find('.quantity-input').val(val - 1);
                }
                updateCartTotal();
            });

            $('#cart-items').on('input', '.quantity-input', function () {
                let val = parseInt($(this).val(), 10);
                if (isNaN(val) || val < 1) {
                    $(this).val(1);
                }
                updateCartTotal();
            });

            $('#cart-items').on('blur', '.quantity-input', function () {
                if ($(this).val() === '' || parseInt($(this).val(), 10) < 1) {
                    $(this).val(1);
                    updateCartTotal();
                }
            });

            $('#cart-items').on('click', '.remove-item', function () {
                $(this).closest('tr.cart-item').remove();
                updateCartTotal();
            });

            $('#checkout-btn').on('click', function () {
                if ($('#cart-items tr.cart-item').length === 0) {
                    alert('Giỏ hàng của bạn đang trống!');
                    return;
                }
                alert('Cảm ơn bạn đã đặt hàng! Tổng tiền: ' + $('#cart-total').text());
            });
        });
    </script>
